<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <div class="logo">
          <img src="icons/icon48.png" alt="Tab Manager" width="32" height="32">
          <h1>Tab Manager</h1>
        </div>
      </div>
      <div class="header-right">
        <div class="search-container">
          <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" id="searchInput" placeholder="Search tabs..." class="search-input">
        </div>
      </div>
    </header>

    <div class="main-content">
      <main class="content">
        <div id="windowsContainer" class="windows-container">
          <!-- Windows will be dynamically inserted here -->
        </div>
      </main>
    </div>
  </div>

  <script src="manager.js"></script>
</body>
</html>
