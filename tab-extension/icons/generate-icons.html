<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background circle
      ctx.fillStyle = '#10b981';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 2, 0, Math.PI * 2);
      ctx.fill();
      
      // Checkmark
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size / 8;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      ctx.beginPath();
      ctx.moveTo(size * 0.3, size * 0.5);
      ctx.lineTo(size * 0.45, size * 0.65);
      ctx.lineTo(size * 0.7, size * 0.35);
      ctx.stroke();
    }
    
    drawIcon(document.getElementById('canvas16'), 16);
    drawIcon(document.getElementById('canvas48'), 48);
    drawIcon(document.getElementById('canvas128'), 128);
    
    // Download links
    ['16', '48', '128'].forEach(size => {
      const canvas = document.getElementById('canvas' + size);
      const link = document.createElement('a');
      link.download = 'icon' + size + '.png';
      link.href = canvas.toDataURL();
      link.textContent = 'Download ' + size + 'x' + size;
      link.style.display = 'block';
      link.style.margin = '10px';
      document.body.appendChild(link);
    });
  </script>
</body>
</html>
