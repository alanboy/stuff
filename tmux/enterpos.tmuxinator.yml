name: enterpos
root: /opt/pos-erp

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

windows:
  - editor: vim /opt/pos-erp/
  - git: git status
  - logs: multitail --mergeall  /var/log/apache2/error.log /var/log/mx.caffeina.pos/access.log  /var/log/mysql/error.log
  - tests:
        layout: main-verticalp
        panes:
            - cd /opt/pos-erp/tests/phpunit
            - logs: multitail --mergeall /var/log/apache2/error.log /var/log/mx.caffeina.pos/access.log  /var/log/apache2/access.log /var/log/mysql/error.log
